<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
<style type="text/css">
html, body, #map {
   height: 100%;
   margin: 0;
   padding: 0;
}
</style>
<title>Leaflet Js example</title>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
var mymap = L.map('map').setView([4.30399, 73.17453], 9);
L.tileLayer('https://dhivehi.mv/maps/server/live/?x={x}&y={y}&z={z}', {
   maxZoom: 20
}
).addTo(mymap);
</script>
</body>
</html>
