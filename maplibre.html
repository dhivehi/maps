<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dhivehi Map (MapLibre)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@5.6.1/dist/maplibre-gl.css" rel="stylesheet" /></script>

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; left:0; width:100%; height:100%; overflow:hidden; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Load RTL plugin for Dhivehi/Arabic scripts
    // You can self-host this file if you prefer.
    maplibregl.setRTLTextPlugin('https://unpkg.com/@mapbox/mapbox-gl-rtl-text@0.3.0/dist/mapbox-gl-rtl-text.js', false);

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://dhivehi.mv/maps/styles/?t=' + (new Date().getTime()),
      center: { lng: 73.15, lat: 4.1667 },
      zoom: 5,
      preserveDrawingBuffer: true
    });

    map.addControl(new maplibregl.NavigationControl(), 'bottom-left');
    map.addControl(new maplibregl.GeolocateControl({
      positionOptions: { enableHighAccuracy: true },
      trackUserLocation: true
    }), 'bottom-left');
  </script>
</body>
</html>
