<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Dhivehi Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
body { margin:0;padding:0;}
#map { position: absolute; top: 0; bottom: 0; width: 100%; overflow:hidden; }
</style>
</head>
<body>
<div id="map"></div>
<script>
//https://account.mapbox.com/access-tokens/
mapboxgl.accessToken = 'your_mapbox_token';
mapboxgl.setRTLTextPlugin('https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.2.3/mapbox-gl-rtl-text.js',null,true);

var map = new mapboxgl.Map(
{
   container: 'map',
   style: 'https://dhivehi.mv/maps/styles/?t='+(new Date().getTime()),
   center: {'lng':73.15,'lat':4.1667},
   zoom: 5,
   preserveDrawingBuffer: true
}
);

map.addControl(new mapboxgl.NavigationControl(),'bottom-left');
map.addControl(new mapboxgl.GeolocateControl({positionOptions: {enableHighAccuracy: true},trackUserLocation: true}),'bottom-left');
</script>
</body>
</html>
